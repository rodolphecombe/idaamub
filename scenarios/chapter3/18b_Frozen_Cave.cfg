		[/unit]
		[unit]
			ai_special=guardian
			type="Great Wolf"
			x=9
			y=18
		[/unit]
	[/side]

	[side]
		no_leader=yes
		fog=no
		shroud=yes
		side=3
		team_name=trolls
		user_team_name=_"Frost Monsters"
		[unit]
			ai_special=guardian
			type="Ice Crab"
			x=9
			y=4
		[/unit]
		[unit]
			ai_special=guardian
			type="Ice Crab"
			x=9
			y=2
		[/unit]
		[unit]
			ai_special=guardian
			type="Ice Golem LoI"
			x=7
			y=4
		[/unit]
		[unit]
			ai_special=guardian
			type="Ice Golem LoI"
			x=3
			y=7
		[/unit]
		[unit]
			ai_special=guardian
			type="Ice Golem LoI"
			x=3
			y=10
		[/unit]
		[unit]
			ai_special=guardian
			type="Ice Crab"
			x=14
			y=8
		[/unit]
		[unit]
			ai_special=guardian
			type="Ice Crab"
			x=14
