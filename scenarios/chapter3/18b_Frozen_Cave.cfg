#textdomain wesnoth-loi
[scenario]
	id="18b_Frozen_Cave"
	name="Frozen Cave"
	map_data="{~add-ons/Legends_of_Idaamub/maps/18b_Frozen_Cave.map}"
	victory_when_enemies_defeated=no
	{TURNS 50 50 50}

	next_scenario=19_Frozen_Maze

	{WINTER_SCHEDULE}

	{PLACE_IMAGE items/chest.png 11 18}
	{PLACE_IMAGE items/key.png 19 11}
	{PLACE_IMAGE scenery/well.png 12 21}

	[time_area]
		x=2-19
		y=2-11
		{UNDERGROUND}
	[/time_area]
	[time_area]
		x=9,9
		y=12,13
		{UNDERGROUND}
	[/time_area]

	[event]
		name=prestart

		[set_variable]
			name=scenario_number
			value=19
		[/set_variable]

		{VARIABLE got_key 0}

		[objectives]
			side=1
			[objective]
				description= _ "Find the road to the ice caves"
				condition=win
			[/objective]
			[objective]
				[show_if]
					[variable]
						name=quest_ery
						equals=1
					[/variable]
				[/show_if]
				{ALTERNATIVE_OBJECTIVE_CAPTION}
				description= _ "Clean the cave"+{EARLY_FINISH_BONUS_FOOTNOTE}
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Io"
				condition=lose
			[/objective]

			[gold_carryover]
				bonus=yes
				carryover_percentage=100
			[/gold_carryover]
		[/objectives]

		{LOI_RECALL_ALL 12 38}

	[/event]

	[side]
		type="Young Man LoI"
		id=Io
		name= _ "Io"
		x=12
		y=38
		fog=no
		shroud=yes
		side=1
		defeat_condition=no_units_left
		canrecruit=yes
		profile=portraits/Io.png
		controller=human
		team_name=heroes
		user_team_name=_"Heroes"
		
	[/side]

	[side]
		no_leader=yes
		fog=no
		shroud=yes
		side=2
		team_name=trolls
		user_team_name=_"Ice Trolls"
		[unit]
			ai_special=guardian
			name="Hak"
			type="Ice Troll LoI"
			x=10
			y=41
		[/unit]
		[unit]
			ai_special=guardian
			name="Tsok"
			type="Ice Troll Shaman LoI"
			x=9
			y=39
		[/unit]
		[unit]
