		[/unit]
		[unit]
			ai_special=guardian
			type="Ice Golem LoI"
			x=19
			y=11
		[/unit]
	[/side]

	[event]
		name=prestart

		#ifndef EASY
		[terrain]
			x=13,13
			y=38,39
			terrain=Aa
		[/terrain]
		#endif
		#ifdef HARD
		[terrain]
			x=12,12
			y=37,39
			terrain=Aa
		[/terrain]
		#endif

	[/event]

	[event]
		name=start
		[if]
			[variable]
				name=quest_ery
				equals=1
			[/variable]
			[then]
				[message]
					speaker=Io
					message="Ery's house should be a bit more north. Let's try to find it."
				[/message]
				[message]
					speaker=Io
					message="Once we will have cleaned his cave, we will need to find the road back though."
				[/message]
			[/then]
			[else]
				[message]
					speaker=Io
					message="Well, there doesn't seem to be a clear path that way."
				[/message]
				[message]
					speaker=Io
					message="It might have been a better idea to stay to the right. But I'm sure we will find the path back soon."
				[/message]
				[message]
					speaker=Io
					message="There is only one way to find out anyway. Let's go."
				[/message]
			[/else]
		[/if]
	[/event]
	
	[event]
		name=enter_hex
		[filter]
			side=1
		[/filter]
		[filter_condition]
			[have_location]
				x=12
				y=17
				[filter_vision]
					side=1
				[/filter_vision]
			[/have_location]
		[/filter_condition]
		[scroll_to]
			x,y=12,17
		[/scroll_to]
		[if]
			[variable]
				name=quest_ery
				equals=1
			[/variable]
			[then]
				[message]
					speaker=unit
					message="I found Ery's house!"
				[/message]
			[/then]
			[else]
				[message]
					speaker=unit
					message="There's a house here."
				[/message]
				[message]
					speaker=Io
					message="I wonder who can live there."
				[/message]
			[/else]
		[/if]
	[/event]
	[event]
		name=sighted
		first_time_only=yes
		[filter]
			type="Ice Golem LoI"
		[/filter]

		[filter_second]
			side=1
		[/filter_second]
		[scroll_to]
			x,y=$x1,$y1
		[/scroll_to]
		[if]
			[variable]
				name=second_unit.id
				equals="Lujeje"
			[/variable]
			[then]
				{VARIABLE golem_seen 1}
				[message]
					speaker=Lujeje
					message="Could this be an Ice Golem LoI?"
				[/message]
				[message]
					speaker=Lujeje
					message="Considering where we are, I think they could have spawned naturally from the ambient ice magic."
				[/message]
				[message]
					speaker=Lujeje
					message="Or they could have been summoned by the Ice Troll Shamans. I hope the first option is the right one though."
				[/message]
			[/then]
			[else]
				[message]
					speaker=second_unit
					message="What are those thing?"
				[/message]
				{VARIABLE golem_seen 1}
				[if]
					[have_unit]
						id="Lujeje"
					[/have_unit]
					[then]
						[message]
							speaker=Lujeje
							message="I think they are Ice Golem LoIs."
						[/message]
						[message]
							speaker=Lujeje
							message="Considering where we are, I think they might have spawned naturally from the ambient ice magic."
						[/message]
						[message]
							speaker=Lujeje
							message="Or they could have been summoned by the Ice Troll Shamans. I hope the first option is the right one."
						[/message]
					[/then]
				[/if]
			[/else]
		[/if]
		[cancel_action]
		[/cancel_action]
	[/event]
	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1
			x=11
			y=18
		[/filter]
		[if]
			[variable]
				name=got_key
				equals=0
			[/variable]
			[then]
				[message]
					speaker=unit
					message="There's a chest on the floor."
				[/message]
				[message]
					speaker=unit
					message="It looks like it was dragged from the north."
				[/message]
				[message]
					speaker=unit
					message="It's locked."
				[/message]
			[/then]
			[elseif]
				[variable]
					name=got_key
					equals=1
				[/variable]
				[then]
					[message]
						speaker=unit
						message="The key opened the chest."
					[/message]
					{REMOVE_IMAGE 11 18}
					{PLACE_IMAGE items/chest-open.png 11 18}
					[message]
						speaker=unit
						message="Let's see what's inside."
					[/message]
					{VARIABLE got_key 2}
					{DEFAULT_DROP_ITEM 11 18 (bow,sword,staff) 2}
				[/then]
			[/elseif]
		[/if]
	[/event]
	[event]
		name=moveto
		first_time_only=yes
		[filter]
			side=1
			x=19
			y=11
		[/filter]
		[message]
			speaker=unit
			message="There's a key on the floor."
		[/message]
		[message]
			speaker=unit
			message="Let's take it."
		[/message]
		{REMOVE_IMAGE 19 11}
		{VARIABLE got_key 1}
	[/event]

	[event]
		name=enter_hex
		first_time_only=yes
		[filter]
			side=1
			x=9
			y=13
		[/filter]
		[message]
			speaker=unit
			message="Brrrr. It's cold in here."
		[/message]
		[allow_undo]
		[/allow_undo]
	[/event]

	[event]
		name=last breath
		first_time_only=no
		[filter]
			side=3
		[/filter]


		[if]
			[not]
				[have_unit]
					side=3
				[/have_unit]
			[/not]
			[variable]
				name=quest_ery
				equals=1
			[/variable]
			[then]
				[message]
					speaker=Io
					message= _ "The cave is clean. Now let's continue to the ice caves. The road should be east from the house."
				[/message]
				[if]
					[variable]
						name=got_key
						equals=1
					[/variable]
					[then]
						[message]
							speaker=Io
							message= _ "Let's take a look at the chest before leaving."
						[/message]
						{MOVE_UNIT id=Io 11 18}
						[redraw]
							side=1
						[/redraw]
						{REMOVE_IMAGE 11 18}
						{PLACE_IMAGE items/chest-open.png 11 18}
						[message]
							speaker=Io
							message= _ "Look what we have here."
						[/message]
						{VARIABLE got_key 2}
						{DEFAULT_DROP_ITEM 11 18 (bow,sword,staff) 2}
						[fire_event]
							name=item_pick
							[primary_unit]
								x,y=11,18
							[/primary_unit]
						[/fire_event]
					[/then]
				[/if]
				{VARIABLE_OP food_counter add 1}
				[endlevel]
					result=victory
					bonus=yes
					{NEW_GOLD_CARRYOVER 100}
				[/endlevel]
			[/then]
		[/if]
	[/event]

	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1
			x=20-20
			y=13-26
		[/filter]
		[message]
			speaker=unit
			message="I found the road."
		[/message]
		[message]
			speaker=Io
			message="Let's go then."
		[/message]
		[endlevel]
			result=victory
			bonus=yes
			{NEW_GOLD_CARRYOVER 100}
		[/endlevel]
	[/event]

	[event]
		name=time over
		[message]
			speaker=Io
			message= _ "This is pointless! Let's go back to the road where we left it."
		[/message]
		[endlevel]
			result=victory
			bonus=no
			next_scenario=19_Frozen_Maze
			{NEW_GOLD_CARRYOVER 100}
		[/endlevel]
	[/event]

	[event]
		name=victory
		{CLEAR_VARIABLE quest_ery}
		{CLEAR_VARIABLE got_key}
	[/event]

	{DROPS 20 0 (staff, sword, bow) yes 2,3}

	{DISABLE_NEGATIVE_INCOME 1}

	{GLOBAL_EVENTS}

[/scenario]