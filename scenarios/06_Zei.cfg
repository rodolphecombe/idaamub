						speaker=Siok
						message= _ "We arrived at the dungeon door, I wanted to try to lockpick it. Then a trap triggered, and the rogue got killed."
					[/message]
					[message]
						speaker=Siok
						message= _ "If I had had my scroll, I could have detected it. If I had had my scroll, but it was covered all over with wine stains."
					[/message]
					[message]
						speaker=Siok
						message= _ "In the first corridor we were exploring, a herd of orcs arrived. I cast a fireball at them. But the dwarf received it."
