				condition=win
			[/objective]
			#endif
            [objective]
                description= _ "Leave Zei to Udxatfe"
                condition=win
                [show_if]
					[variable]
						name=csia_spoke
						equals=1
                    [/variable]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Death of Io"
                condition=lose
			[/objective]

			[gold_carryover]
				bonus=yes
				carryover_percentage=100
			[/gold_carryover]
		[/objectives]

		{LOI_RECALL_ALL 6 13}       

