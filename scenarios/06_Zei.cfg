				[/fire_event]
			[/then]
		[/if]
	[/event] 

	[event]
		name=csia talk
		first_time_only=no
		[message]
			speaker=Csia
			message="What can I do for you?"
			[option]
				message="Who are you?"
				[command]
					[message]
						speaker=Io
						message= _ "Excuse me, who are you exactly? I was only given your name by a dying friend to come for help and I don't know much more."
					[/message]
					[message]
						speaker=Csia
						message= _ "I'm Csia, mayor of Zei."
					[/message]
					[fire_event]
						name=csia_talk
						[primary_unit]
							x,y=$x1,$y1
						[/primary_unit]
					[/fire_event]
				[/command]
			[/option]
			[option]
				message="Are you alright?"
				[command]
					[message]
						speaker=Csia
						message= _ "Don't worry about me. I have seen worse during the war."
					[/message]
					[fire_event]
						name=csia_talk
						[primary_unit]
							x,y=$x1,$y1
						[/primary_unit]
					[/fire_event]
				[/command]
			[/option]
			[option]
				message="Do you have more information about what happened here?"
				[command]
					[message]
						speaker=Csia
						message= _ "Not much."
					[/message]
					[message]
						speaker=Csia
						message= _ "But believe in the experience of an old man: goblins were involved in this orcish attack."
					[/message]
					[message]
						speaker=Csia
						message= _ "Anyway, you should ask the other survivors. They might have heard something."
					[/message]
					[fire_event]
						name=csia_talk
						[primary_unit]
							x,y=$x1,$y1
						[/primary_unit]
					[/fire_event]
				[/command]
			[/option]
			[option]
				message="Can we do anything to help ?"
				[command]
					[message]
						speaker=Csia
						message= _ "The guardian of Udxatfe must be informed of what happened. But I need all the guards of Zei to defend the city. "
					[/message]
					[if]
						[variable]
							name=csia_spoke
							equals=0
						[/variable]
						[then]
							[message]
								speaker=Csia
								message= _ "You look like you can defend yourself. I need you to come with me to Udxatfe. Any problem with that?"
								[option]
									message="No, sir. I'm sure your experience will help us reach Udxatfe safely."
									[command]
										[modify_unit]
											[filter]
												id=Csia
											[/filter]
											side=1
										[/modify_unit] 
										[allow_recruit]
											side=1
											type=Sergeant
										[/allow_recruit]
										{VARIABLE party_members[$party_members.length].id Csia}
										[message]
											speaker=Csia
											message="Hey, I’m glad to see there are still courageous young people. Give me five, young boy!"
										[/message]
										[if]
											[have_unit]
												[filter_wml]
													[variables]
														hero=yes
													[/variables]
												[/filter_wml]
											[/have_unit]
											[else]
												[message]
													speaker=narrator
													message="Csia is a hero. Heroes, of whom you will soon have a collection, will always be recalled automatically. Heroes can pick up and equip items. Once recruited, they will provide you with an additional unit type to recruit. If a hero dies, you won't be able to recruit this unit type anymore."
												[/message] 
											[/else]
										[/if]
										[message]
											speaker=narrator
											message="You can now recruit sergeants."
										[/message]
									[/command]
								[/option]
								[option]
									message="We can do it by ourselves, sir. The city needs you."
									[command]
										[message]
											speaker=Csia
											message="Meh, it’s not a bad thing. We need a hero to solve the problems here and those aren’t any of your concern. Good luck!"
										[/message]
									[/command]
								[/option]
							[/message]
							{VARIABLE csia_spoke 1}
							[message]
								speaker=Io
								message= _ "My friends, I'm afraid my journey is not over. If I want to avenge Gu, I need to go find Udxatfe's guardian to make sure nothing worse is happening in Idaamub."
							[/message]
							[message]
								speaker=Io
								message= _ "But you can't come with me. The farms need to be repaired and the fields to be planted."
							[/message]
							[message]
								speaker=narrator
								image="portraits/humans/peasant.png"
								message= _ "We understand. We will take care of your farm and fields while you're away."
							[/message]
							[message]
								speaker=narrator
								image="portraits/humans/peasant.png"
								message= _ "Had you not been here, we'd surely all be dead by now. It's the least we can do."
							[/message]
							[message]
								speaker=narrator
								image="portraits/humans/peasant.png"
								message= _ "Here, take this gold. You'll need it more than us for your journey."
							[/message]
							[gold]
								side=1
								amount=300
							[/gold]
							[message]
								speaker=Io
								message= _ "Thank you my friends and farewell. I'll come back as soon as I will have avenged Gu."
							[/message]
							[disallow_recruit]
								side=1
								type=Peasant, Woodsman
							[/disallow_recruit]
							[store_unit]
								variable=iotd_recall_store
								kill=yes
								[filter]
									side=1
									type=Peasant,Woodsman
								[/filter]
							[/store_unit]
							{CLEAR_VARIABLE iotd_recall_store}
							[message]
								speaker=narrator
								message= _ "You can no longer recruit nor recall Peasants and Woodsmen."
							[/message]
							[message]
                                speaker=Io
                                message="Without the Woodsmen, we will have to buy food, and this will cost us gold."
                            [/message]
                            [if]
                                [have_unit]
                                    side=1
									id=Lujeje
								[/have_unit]
								[then]
									[if]
										[variable]
											name=lujeje_leave
											equals=0
										[/variable]
										[then]
											[message]
												speaker=Lujeje
												message="I will continue with you."
											[/message]
											[message]
												speaker=Lujeje
												message="Based on what happened in the crypt, I hope to witness things that haven't occurred since the War of Legions."
											[/message]
										[/then]
										[else]
											[message]
												speaker=Lujeje
												message="I won't continue with you."
											[/message]
											[message]
												speaker=Lujeje
												message="It is too dangerous out there and I would only be a burden."
											[/message]
											[message]
												speaker=Lujeje
												message="I will pray for you saving us all."
											[/message]
											{REMOVE_FROM_RECALL_LIST Lujeje}
											[modify_unit]
												[filter]
													id=Lujeje
												[/filter]
												side=2
											[/modify_unit]
											[disallow_recruit]
												side=1
												type=Scholar
											[/disallow_recruit]
											[store_unit]
												variable=iotd_recall_store
												kill=yes
												[filter]
													side=1
													type=Scholar
												[/filter]
											[/store_unit]
											{CLEAR_VARIABLE iotd_recall_store}
											[message]
												speaker=narrator
												message= _ "You can no longer recruit nor recall Scholars."
											[/message]
										[/else]
									[/if]
								[/then]
							[/if]
							{CLEAR_VARIABLE lujeje_leave}
						[/then]
					[/if]
					[fire_event]
						name=csia_talk
						[primary_unit]
							x,y=$x1,$y1
						[/primary_unit]
					[/fire_event]
				[/command]
			[/option]
			[option]
				message="Leave"
			[/option]
		[/message]

	[/event]

	[event]
		name=moveto
		first_time_only=yes
		[filter]
			side=1
			x=5
			y=12
		[/filter]
		[message]
			speaker=Addthynec
			message= _ "You're the first farmer to come to our mill since the orcs began their horrible massacre."
		[/message]
		[message]
			speaker=Io
			message="I'm sorry, but we're not here to mill grain."
		[/message]
		[message]
			speaker=Addthynec
			message= _ "You didn't come to have your grain milled? If the orcs went all the way to the Arable Highlands, horribly savage days await us."
		[/message]
		[message]
			speaker=Addthynec
			message= _ "They emptied our granary, and then cut down the supply chain. We will only have enough food for a week, best case."
		[/message]
		[message]
			speaker=Io
			message="Can we do something to help you?"
		[/message]
		[message]
			speaker=Addthynec
			message= _ "I wanted to go to the beach to fish, but it seems the orcs left behind some of those horrible mudcrawlers."
		[/message]
		[message]
			speaker=Addthynec
			message= _ "I begged the captain of the guard to help us clean the beach, but he doesn't realize the seriousness of the situation. He won't reassign the guards on duty at the doors until they have been repaired."
		[/message]
		[message]
            speaker=Addthynec
            message= _ "If you are brave enough to clean the beach (what I'm not capable of), it would greatly help the citizens."
        [/message]
        {VARIABLE mudcrawler 1}
		[show_objectives]
		[/show_objectives]
        [message]
            speaker=Io
            message="We will see what we can do."
