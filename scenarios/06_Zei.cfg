					[message]
						speaker=Siok
						message= _ "If I had had this old book, I would probably have aimed better. If I had had this old book, the one I lost the evening before."
					[/message]
					[message]
						speaker=Siok
						message= _ "In the cellar that we escaped, we thought we were safe. Then we ran into a troll, of course the elf got eaten."
					[/message]
					[message]
						speaker=Siok
						message= _ "If I had grabbed my wand, I could have petrified it. If I had grabbed my wand. I did not because it was in pieces."
					[/message]
					[message]
						speaker=Siok
						message= _ "In the catacombs we were hiding in, I brushed against a huge bell. The dragon I awoke used the warrior as his breakfast."
					[/message]
					[message]
						speaker=Siok
						message= _ "If I had had the One Ring, I would have crushed this dragon. If I had had the One Ring that was stolen one day from me by a hobbit."
