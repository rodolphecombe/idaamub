                condition=win
				[show_if]
					[variable]
						name=csia_spoke
						equals=0
					[/variable]
                [/show_if]
            [/objective]
            [objective]
			{ALTERNATIVE_OBJECTIVE_CAPTION}
				[show_if]
					[variable]
						name=mudcrawler
						equals=1
					[/variable]
				[/show_if]
				description=_ "Kill the monsters on the beach."
				condition=win
			[/objective]
            #ifndef EASY 
			[objective]
			{ALTERNATIVE_OBJECTIVE_CAPTION}
				[show_if]
					[variable]
						name=csia_spoke
						equals=1
					[/variable]
				[/show_if]
				description=_ "Buy some food and find a way to carry it. You have $food_counter| food."
				condition=win
			[/objective]
			#endif
