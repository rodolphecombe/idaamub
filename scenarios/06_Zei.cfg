	[event]
		name=moveto
		first_time_only=yes
		[filter]
			side=1
			x=6
			y=13
		[/filter]
		[message]
			speaker=Gumthynaent
			message= _ "Welcome to Zei, stranger."
		[/message]
		[message]
			speaker=Gumthynaent
			message= _ "You managed to clear yourself a path through this orcish jungle? I imagine the hordes of savages that went through here last night continued to the Arable Highlands."
		[/message]
		[message]
			speaker=Io
			message="Unfortunately they have. They butchered some of my friends before we were able to stop them."
		[/message]
		[message]
			speaker=Gumthynaent
			message= _ "I'm sorry for the loss of your friends. Please excuse us for this mess. We have been unable to mend the hurts caused by the orcish waves."
		[/message]
		[message]
			speaker=Gumthynaent
			message= _ "I think most shops are open, but, because of the orc's looting, there must not be much available."
		[/message]
		[message]
			speaker=Io
			message="We will probably go look anyway. We have items to sell and gold to buy with."
		[/message]
	[/event]

	[event]
		name=moveto
		first_time_only=yes
		[filter]
			side=1
			x=6
			y=11
		[/filter]
		[message]
			speaker=Io
			message="Excuse me. Do you happen to be Csia?"
		[/message]
		[message]
			speaker=Csia
			message= _ "Yes I am."
		[/message]
		[message]
			speaker=Csia
			message= _ "If you’re here to seek help, don’t count on it. What the orcs couldn’t take was destroyed or burnt."
		[/message]
		[message]
			speaker=Csia
			message= _ "They even burnt Reaper, my good old catapult… although it hadn’t thrown a stone for so many years."
		[/message]
		[fire_event]
			name=csia_talk
		[/fire_event]
	[/event]

