						message= _ "I was in a quest with other adventurers, but it went poorly."
					[/message]
					[message]
						speaker=narrator
						message="He starts singing."
					[/message]
					[message]
						speaker=Siok
						message= _ "In this inn where we met, I bumped into 5 to 6 soldiers. At least 4 wanted to hit me. Instead they trampled my black cat."
					[/message]
					[message]
						speaker=Siok
						message= _ "If I had known this spell, it never would have happened. If I had known this spell, unfortunately I had forgotten it."
					[/message]
