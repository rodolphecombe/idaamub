[unit_type]
	id=Fury Scourge LoI
	name= _ "Fury Scourge"
	race=demon-loti
	gender=female
	image="units/monsters/medusa_witch.png"
	hitpoints=52
	movement_type=naga
	movement=5
	experience=150
	level=3
	alignment=chaotic
	advances_to=Fury LoI
	{AMLA_DEFAULT}
	cost=55
	usage=archer
	description= _ "Fury Scourge are juvenile Furies. Although not as deadly as their adult form, they can still petrify those who dare look at them."
	{DEFENSE_ANIM "units/monsters/medusa_witch.png" "units/monsters/medusa_witch.png" mermaid-hit.ogg }
	die_sound=mermaid-die.ogg

	[abilities]
		{ABILITY_AMBUSH}
		{ABILITY_FEEDING}
	[/abilities]

	[resistance]
		cold=90
	[/resistance]
	[movement_costs]
	flat=1
	cave=1
	forest=2
	hills=1
	mountains=2
	village=1
	castle=1
	fungus=1
	[/movement_costs]

	[attack]
		name=bite
		description=_"bite"
		icon=attacks/fangs.png
		type=pierce
		range=melee
		damage=6
		number=2
		[specials]
			{WEAPON_SPECIAL_FIRSTSTRIKE}
			{WEAPON_SPECIAL_POISON}
		[/specials]
	[/attack]

	[attack]
		name=petrify
		description= _ "petrify"
		icon=attacks/gaze.png
		type=cold
		range=ranged
		damage=30
		number=1
		accuracy=5
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
	[/attack]

	[attack]
		name=petrify
		description= _ "petrify"
		icon=attacks/gaze.png
		type=cold
		range=ranged
		damage=20
		number=1
		[specials]
			[petrifies]
				id=petrifies
				name= _ "petrifies"
				description= _ "Petrify:
				This attack petrifies the target, turning it to stone. Units that have been petrified may not move or attack. The effect will wear off after a turn."
			[/petrifies]
			{WEAPON_SPECIAL_ATTACK_ONLY}
		[/specials]
	[/attack]

	[attack_anim]
		[filter_attack]
			name=bite
		[/filter_attack]
		[frame]
			begin=-150
			end=150
			image="units/monsters/medusa_witch.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/monsters/medusa_witch.png"
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/monsters/medusa_witch.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=petrify
		[/filter_attack]
		[missile_frame]
			begin=-50
			end=150
			image="projectiles/darkmissile-n.png"
			image_diagonal="projectiles/darkmissile-ne.png"
		[/missile_frame]
		[if]
			hits=no
			[frame]
				begin=-50
				end=0
				image="units/monsters/medusa_witch.png"
				sound=magic-dark-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-50
				end=0
				image="units/monsters/medusa_witch.png"
				sound=magic-dark.ogg
			[/frame]
		[/else]
	[/attack_anim]
[/unit_type]
