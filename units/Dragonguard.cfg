    movement=4
    experience=95
    level=2
    alignment=neutral
    advances_to=""
    cost=27
    usage=mixed fighter
    description= _ "It is not clear why the Dragonguards are called what they are, a name stolen from the dwarves. Some speculate that the name comes from their weapon of choice, these strange staves that belch fire and death. Others have surmised that it is because such weapons would be a threat against even a true Dragon, should such a thing be seen again in the known world. Whatever the case, it is for these weapons that the guardians of the great Goblin citadels are both renowned and feared; weapons that have broken the mightiest of warriors with a storm of blows."
