    name= _ "Gobot Dragonguard"
    # wmllint: general spelling dragonguard dragonguards thunderstick thundersticks
    race=steelhive
    image="units/gobots/thunderguard.png"
    profile="portraits/gobot-thunderer.png"
   hitpoints=47
