    profile="portraits/monsters/venomous-demon.png~RIGHT()"
    [standing_anim]
        start_time=0
        direction=s,sw,se
        [frame]
            image="units/monsters/venomous-demon.png:150"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
