			[sound]
				name=dragonstick.ogg
			[/sound]
			[harm_unit]
				[filter]
					formula="self.hitpoints>0"
					[filter_adjacent]
						x,y=$x1,$y1
					[/filter_adjacent]
					[not]
						side=1
					[/not]
				[/filter]
				[filter_second]
					side=1
					ability=bombmaster
					[filter_location]
						x,y=$x1,$y1
						radius=5
					[/filter_location]
				[/filter_second]
				amount=16
				damage_type=fire
				fire_event=no
				animate=yes
				kill=yes
			[/harm_unit]
			[harm_unit]
				[filter]
					formula="self.hitpoints>0"
					[filter_location]
						# Exclude the units that just received the damage.
						[not]
							x,y=$x1,$y1
							radius=1
						[/not]
						# Include the remaining units within two hexes.
						[and]
							x,y=$x1,$y1
							radius=2
							# The blaze cannot go through walls.
							[filter_radius]
								terrain=!,X*,X*^*,*^X*
							[/filter_radius]
						[/and]
					[/filter_location]
					[not]
						side=1
					[/not]
				[/filter]
				[filter_second]
					side=1
					ability=bombmaster
					[filter_location]
						x,y=$x1,$y1
						radius=5
					[/filter_location]
				[/filter_second]
				amount=8
				animate=yes
				damage_type=fire
				fire_event=no
				kill=yes
			[/harm_unit]
		[/then]
	[/if]
[/event]

[event]
	name=attacker hits
	first_time_only=no

	[filter_second]
		ability=experience_shield
	[/filter_second]
	[if]
		[variable]
			name=second_unit.experience
			greater_than_equal_to=$damage_inflicted
		[/variable]
		[then]
			{VARIABLE_OP second_unit.experience sub $damage_inflicted}
			[unstore_unit]
				variable=second_unit
				find_vacant=no
			[/unstore_unit]
			[heal_unit]
				animate=yes
				[filter]
					x,y=$x2,$y2
				[/filter]
				amount=$damage_inflicted
				restore_statuses=no
			[/heal_unit]
		[/then]
		[else]
			{VARIABLE heal_amount $second_unit.experience}
			{VARIABLE second_unit.experience 0}
			[unstore_unit]
				variable=second_unit
				find_vacant=no
			[/unstore_unit]
			[heal_unit]
				animate=yes
				[filter]
					x,y=$x2,$y2
				[/filter]
				amount=$heal_amount
				restore_statuses=no
			[/heal_unit]
			{CLEAR_VARIABLE heal_amount}
		[/else]
	[/if]
[/event]
[event]
	name=defender hits
	first_time_only=no

	[filter]
		ability=experience_shield
	[/filter]
	[if]
		[variable]
			name=unit.experience
			greater_than_equal_to=$damage_inflicted
		[/variable]
		[then]
			{VARIABLE_OP unit.experience sub $damage_inflicted}
			[unstore_unit]
				variable=unit
				find_vacant=no
			[/unstore_unit]
			[heal_unit]
				animate=no
				[filter]
					x,y=$x1,$y1
				[/filter]
				amount=$damage_inflicted
				restore_statuses=no
			[/heal_unit]
		[/then]
		[else]
			{VARIABLE heal_amount $unit.experience}
			{VARIABLE unit.experience 0}
			[unstore_unit]
				variable=unit
				find_vacant=no
			[/unstore_unit]
			[heal_unit]
				animate=yes
				[filter]
					x,y=$x1,$y1
				[/filter]
				amount=$heal_amount
				restore_statuses=no
			[/heal_unit]
			{CLEAR_VARIABLE heal_amount}
		[/else]
	[/if]
[/event]

[event]
	name=side turn end
	first_time_only=no
	[store_unit]
		[filter]
			[filter_adjacent]
				side=$side_number
				is_enemy=yes
				ability=charm
			[/filter_adjacent]
			#exclude the leaders
			[not]
				canrecruit=yes
			[/not]
		[/filter]
		variable=charmed
	[/store_unit]
	[foreach]
		array=charmed
		[do]
			[event]
				name=side turn
				delayed_variable_substitution=no
				[filter_side]
					side=$side_number
				[/filter_side]
				[modify_unit]
					[filter]
						id=$this_item.id
					[/filter]
					side=$this_item.side
				[/modify_unit]
			[/event]
			{VARIABLE this_item.side $side_number}
			[unstore_unit]
				variable=this_item
				find_vacant=no
				male_text=_"Charmed"
				female_text=_"female^Charmed"
				{COLOR_HARM}
			[/unstore_unit]
			[inspect]
			[/inspect]
		[/do]
	[/foreach]
[/event]

[event]
	name=turn refresh
	[store_unit]
        [filter]
            side=$side_number
            [filter_adjacent]
                side=$side_number
                ability=spiritual_fountain
            [/filter_adjacent]
        [/filter]
        variable=gifted_units
    [/store_unit]
    [foreach]
        array=gifted_units
        [do]
            [modify_unit]
                [filter]
                    id=$this_item.id
                [/filter]
                [effect]
                    apply_to=experience
                    increase=1
                [/effect]
            [/modify_unit]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE gifted_units}
[/event]
#enddef