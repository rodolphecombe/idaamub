#define loi_ABILITIES_EVENTS
[event]
	name=attacker_hits
	first_time_only=no

	[filter_attack]
		special_id=zone damage
	[/filter_attack]
	{VARIABLE has_poison no}
	[if]
		[variable]
			name=weapon.specials.poison.id
			equals=poison
		[/variable]
		[then]
			{VARIABLE has_poison yes}
		[/then]
	[/if]
	{INCORPORATE_EFFECTS}
	[harm_unit_loti]
		[filter]
			[filter_adjacent]
				x,y=$x1,$y1
			[/filter_adjacent]
			[filter_side]
				[enemy_of]
					side=$unit.side
				[/enemy_of]
			[/filter_side]
		[/filter]
		amount=$damage
		damage_type=$weapon.type
		fire_event=yes
		poisoned=$has_poison
	[/harm_unit_loti]
	[if]
		[variable]
			name=damage
			greater_than=24 # If the damage is high enough, the range is increased.
		[/variable]
		[then]
			[harm_unit_loti]
				[filter]
					[filter_location]
						# Exclude the units that just received the damage.
						[not]
							x,y=$x1,$y1
							radius=1
						[/not]
						# Include the remaining units within two hexes.
						[and]
							x,y=$x1,$y1
							radius=2
							# The blaze cannot go through walls.
							[filter_radius]
								terrain=!,X*,X*^*,*^X*
							[/filter_radius]
						[/and]
					[/filter_location]
					[filter_side]
						[enemy_of]
							side=$unit.side
						[/enemy_of]
					[/filter_side]
				[/filter]
				amount=$($($damage*3)/4-4)
				damage_type=$weapon.type
				fire_event=yes
				animate=no
				poisoned=$has_poison
			[/harm_unit_loti]
		[/then]
	[/if]
	[if]
		[variable]
			name=damage
			greater_than=48     # If the damage is extremely high, the range is increased even more.
		[/variable]
		[then]
			[harm_unit_loti]
				[filter]
					[filter_location]
						# Exclude the units that just received the damage.
						[not]
							x,y=$x1,$y1
							radius=2
						[/not]
						# Include the remaining units within two hexes.
						[and]
							x,y=$x1,$y1
							radius=3
							# The blaze cannot go through walls.
							[filter_radius]
								terrain=!,X*,X*^*,*^X*
							[/filter_radius]
						[/and]
					[/filter_location]
					[filter_side]
						[enemy_of]
							side=$unit.side
						[/enemy_of]
					[/filter_side]
				[/filter]
				amount=$($($damage*3)/4-18)
				damage_type=$weapon.type
				fire_event=yes
				animate=no
				poisoned=$has_poison
			[/harm_unit_loti]
		[/then]
	[/if]
	[if]
		[variable]
			name=damage
			greater_than=108        # If the damage is higher than most common attacks can get, the range is increased even even more.
		[/variable]
		[then]
			[harm_unit_loti]
				[filter]
					[filter_location]
						# Exclude the units that just received the damage.
						[not]
							x,y=$x1,$y1
							radius=3
						[/not]
						# Include the remaining units within two hexes.
						[and]
							x,y=$x1,$y1
							radius=4
							# The blaze cannot go through walls.
							[filter_radius]
								terrain=!,X*,X*^*,*^X*
							[/filter_radius]
						[/and]
					[/filter_location]
					[filter_side]
						[enemy_of]
							side=$unit.side
						[/enemy_of]
					[/filter_side]
				[/filter]
				amount=$($($damage)/2-24)
				damage_type=$weapon.
				fire_event=yes
				animate=no
				poisoned=$has_poison
			[/harm_unit_loti]
		[/then]
	[/if]
	{CLEAR_VARIABLE damage,has_poison}
[/event]

[event]
	name=attack end
	first_time_only=no
	[filter_attack]
		special_id=zone damage
	[/filter_attack]
	[fire_event]
		name=dooming lethargy
		[primary_unit]
			find_in=unit
		[/primary_unit]
	[/fire_event]
[/event]

[event]
	name=die
	first_time_only=no
	[filter_second_attack]
		special_id=cold plague
	[/filter_second_attack]
	[kill]
		id=$unit.id
		animate=yes
		fire_event=yes
	[/kill]
	[if]
		[variable]
			name=unit.usage
			equals=archer
		[/variable]
		[then]
			[unit]
				type=Ice Bowman
				x=$x1
				y=$y1
			[/unit]
		[/then]
		[else]
			[unit]
				type=Ice Swordsman
				x=$x1
				y=$y1
			[/unit]
		[/else]
	[/if]
[/event]

[event]
	name=turn refresh
	first_time_only=no
	[store_unit]
		[filter]
			[filter_adjacent]
				[filter_side]
					[enemy_of]
						side=$side_number
					[/enemy_of]
				[/filter_side]
				ability=frightening
				is_enemy=yes
			[/filter_adjacent]
			[not]
				race=undead
			[/not]
			#exclude the leaders
			[not]
				canrecruit=yes
			[/not]
			side=$side_number
		[/filter]
		kill=no
		variable=frightened_store_youll_want_to_be_there
	[/store_unit]
	[foreach]
		array=frightened_store_youll_want_to_be_there
		[do]
			{VARIABLE this_item.attacks_left 0}
			[unstore_unit]
				variable=this_item
				find_vacant=no
				male_text=_"Frightened"
				female_text=_"female^Frightened"

				{COLOR_HARM}
			[/unstore_unit]
		[/do]
	[/foreach]
	{CLEAR_VARIABLE frightened_store_youll_want_to_be_there}
[/event]

[event]
	name=turn refresh
	first_time_only=no
	[store_unit]
		[filter]
			[filter_adjacent]
				[filter_side]
					[enemy_of]
						side=$side_number
					[/enemy_of]
				[/filter_side]
				ability=immobilisation
				is_enemy=yes
			[/filter_adjacent]
			side=$side_number
		[/filter]
		kill=no
		variable=immobilised
	[/store_unit]
	[foreach]
		array=immobilised
		[do]
			{VARIABLE this_item.moves 0}
			[unstore_unit]
				variable=this_item
				find_vacant=no
				male_text=_"Immobilised"
				female_text=_"female^Immobilised"
			[/unstore_unit]
		[/do]
	[/foreach]
	{CLEAR_VARIABLE immobilised}
[/event]

[event]
	name=turn refresh
	first_time_only=no
	[store_unit]
		[filter]
			ability=incantation_of_experience
			side=$side_number
		[/filter]
		kill=no
		variable=incanter
	[/store_unit]
	[foreach]
		array=incanter
		[do]
			{VARIABLE_OP this_item.hitpoints add -2}
			{VARIABLE_OP this_item.experience add 2}
			[unstore_unit]
				variable=this_item
				find_vacant=no
				male_text=_"Incanted"
				female_text=_"female^Incanted"
			[/unstore_unit]
		[/do]
	[/foreach]
	{CLEAR_VARIABLE incanter}
[/event]

[event]
	name=die
	first_time_only=no
	[filter]
		[not]
			side=1
		[/not]
	[/filter]
	[if]
