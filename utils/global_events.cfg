[event]
	name=turn refresh
	first_time_only=no
	[store_unit]
		[filter]
			[filter_adjacent]
				[filter_side]
					[enemy_of]
						side=$side_number
					[/enemy_of]
				[/filter_side]
				ability=immobilisation
				is_enemy=yes
			[/filter_adjacent]
			side=$side_number
		[/filter]
		kill=no
		variable=immobilised
	[/store_unit]
	{FOREACH immobilised i}
	{VARIABLE immobilised[$i].moves 0}
	[unstore_unit]
		variable=immobilised[$i]
		find_vacant=no
		male_text=_"Immobilised"
		female_text=_"female^Immobilised"
	[/unstore_unit]
	{NEXT i}
	{CLEAR_VARIABLE immobilised}
[/event]
[event]
		name=die
		first_time_only=no
		[filter_second_attack]
			special=cold plague
		[/filter_second_attack]
		[kill]
			id=$unit.id
			animate=yes
			fire_event=yes
		[/kill]
		[if]
			[variable]
				name=unit.usage
				equals=archer
			[/variable]
			[then]
				[unit]
					type=Ice Bowman
					x=$x1
					y=$y1
				[/unit]
			[/then]
			[else]
				[unit]
					type=Ice Swordsman
					x=$x1
					y=$y1
				[/unit]
			[/else]
		[/if]
	[/event]
	[event]
		name=party_full
		[message]
			speaker=narrator
			message="Your party is full. You need to remove someone from your party if you want to add someone else. Who do you want to remove?"
			{FOREACH party_members i}
			[option]
				message=$party_member[$i].name
					[command]
						[kill]
							[filter]
								id=$party_members[$i].id
							[/filter]
						[/kill]
					[/command]
			[/option]
			{NEXT i}
			[option]
				message="None."
			[/option]
		[/message]
	[/event]
	[event]
		name=turn refresh
		first_time_only=no
		[store_unit]
			[filter]
				[filter_adjacent]
					[filter_side]
						[enemy_of]
							side=$side_number
						[/enemy_of]
					[/filter_side]
					ability=frightening
					is_enemy=yes
				[/filter_adjacent]
				[not]
					race=undead
				[/not]
				side=$side_number
			[/filter]
			kill=no
			variable=tempting_store_youll_want_to_be_there
		[/store_unit]
		{FOREACH tempting_store_youll_want_to_be_there i}
			{VARIABLE tempting_store_youll_want_to_be_there[$i].attacks_left 0}
			[unstore_unit]
				variable=tempting_store_youll_want_to_be_there[$i]
				find_vacant=no
				male_text=_"Frightened"
				female_text=_"female^Frightened"

				{COLOR_HARM}
			[/unstore_unit]
		{NEXT i}
		{CLEAR_VARIABLE tempting_store_youll_want_to_be_there}
	[/event]
#enddef

#define DISABLE_NEGATIVE_INCOME SIDE
[event]
	name=side turn
	first_time_only=no
	[if]
		[variable]
			name=side_number
			equals={SIDE}
		[/variable]
		[then]
			[store_gold]
				side={SIDE}
				variable=upkeep_mitigation_gold_container_{SIDE}
			[/store_gold]
		[/then]
	[/if]
[/event]
[event]
	name=turn refresh
	first_time_only=no
	[store_gold]
		side={SIDE}
		variable=new_gold_{SIDE}
	[/store_gold]
	[if]
		[variable]
			name=side_number
			equals={SIDE}
		[/variable]
		[and]
			[variable]
				name=new_gold_{SIDE}
				less_than=$upkeep_mitigation_gold_container_{SIDE}
			[/variable]
		[/and]
		[then]
			[modify_side]
				side={SIDE}
				gold=$upkeep_mitigation_gold_container_{SIDE}
			[/modify_side]
			[clear_variable]
				name=upkeep_mitigation_gold_container_{SIDE}
			[/clear_variable]
			[clear_variable]
				name=new_gold_{SIDE}
			[/clear_variable]
		[/then]
	[/if]
[/event]
#enddef

