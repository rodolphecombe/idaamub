#define loi_GLOBAL_EVENTS_LIST
{HERO_DEATHS}
[event]
	name=side 1 turn refresh
	first_time_only=no
	[store_unit]
		[filter]
			side=1
		[/filter]
		variable=fixing
	[/store_unit]
	{FOREACH fixing i}
	[if]
		[variable]
			name=fixing[$i].variables.hero
			equals=yes
		[/variable]
		[then]
			{CLEAR_VARIABLE fixing[$i].variables.cant_pick}
		[/then]
		[else]
			{VARIABLE fixing[$i].variables.cant_pick yes}
		[/else]
	[/if]
	[unstore_unit]
		variable=fixing[$i]
		find_vacant=no
	[/unstore_unit]
	{NEXT i}
	{CLEAR_VARIABLE fixing}
[/event]
{LOI_HELP}
[event]
	name=side 1 turn refresh
	first_time_only=no
	[filter]
		type=Young Man
	[/filter]
	[effect]
		apply_to=variation
		name=fist
	[/effect]
	{UPDATE_STATS}
[/event]
[event]
	name=attacker_hits
	first_time_only=no

	[filter_attack]
		special=zone damage
	[/filter_attack]
	{VARIABLE has_poison no}
	[if]
		[variable]
			name=weapon.specials.poison.id
			equals=poison
		[/variable]
		[then]
			{VARIABLE has_poison yes}
		[/then]
	[/if]
	{INCORPORATE_EFFECTS}
	[harm_unit_loti]
		[filter]
			[filter_adjacent]
				x,y=$x1,$y1
			[/filter_adjacent]
			[filter_side]
				[enemy_of]
					side=$unit.side
				[/enemy_of]
			[/filter_side]
		[/filter]
		amount=$damage
		damage_type=$weapon.type
		fire_event=yes
		poisoned=$has_poison
	[/harm_unit_loti]
	[if]
		[variable]
			name=damage
			greater_than=24 # If the damage is high enough, the range is increased.
		[/variable]
		[then]
			[harm_unit_loti]
				[filter]
					[filter_location]
						# Exclude the units that just received the damage.
						[not]
							x,y=$x1,$y1
							radius=1
						[/not]
						# Include the remaining units within two hexes.
						[and]
							x,y=$x1,$y1
							radius=2
							# The blaze cannot go through walls.
							[filter_radius]
								terrain=!,X*,X*^*,*^X*
							[/filter_radius]
						[/and]
					[/filter_location]
					[filter_side]
						[enemy_of]
							side=$unit.side
						[/enemy_of]
					[/filter_side]
				[/filter]
				amount=$($($damage*3)/4-4)
				damage_type=$weapon.type
				fire_event=yes
				animate=no
				poisoned=$has_poison
			[/harm_unit_loti]
		[/then]
	[/if]
	[if]
		[variable]
			name=damage
			greater_than=48     # If the damage is extremely high, the range is increased even more.
		[/variable]
		[then]
			[harm_unit_loti]
				[filter]
					[filter_location]
						# Exclude the units that just received the damage.
						[not]
							x,y=$x1,$y1
							radius=2
						[/not]
						# Include the remaining units within two hexes.
						[and]
							x,y=$x1,$y1
							radius=3
							# The blaze cannot go through walls.
							[filter_radius]
								terrain=!,X*,X*^*,*^X*
							[/filter_radius]
						[/and]
					[/filter_location]
					[filter_side]
						[enemy_of]
							side=$unit.side
						[/enemy_of]
					[/filter_side]
				[/filter]
				amount=$($($damage*3)/4-18)
				damage_type=$weapon.type
				fire_event=yes
				animate=no
				poisoned=$has_poison
			[/harm_unit_loti]
		[/then]
	[/if]
	[if]
		[variable]
			name=damage
			greater_than=108        # If the damage is higher than most common attacks can get, the range is increased even even more.
		[/variable]
		[then]
			[harm_unit_loti]
				[filter]
					[filter_location]
						# Exclude the units that just received the damage.
						[not]
							x,y=$x1,$y1
							radius=3
						[/not]
						# Include the remaining units within two hexes.
						[and]
							x,y=$x1,$y1
							radius=4
							# The blaze cannot go through walls.
							[filter_radius]
								terrain=!,X*,X*^*,*^X*
							[/filter_radius]
						[/and]
					[/filter_location]
					[filter_side]
						[enemy_of]
							side=$unit.side
						[/enemy_of]
					[/filter_side]
				[/filter]
				amount=$($($damage)/2-24)
				damage_type=$weapon.
				fire_event=yes
				animate=no
				poisoned=$has_poison
			[/harm_unit_loti]
		[/then]
	[/if]
	{CLEAR_VARIABLE damage,has_poison}
[/event]

