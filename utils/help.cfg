		[option]
			message=_"Scenario 35 (Scavenger's Trading Post)"
			[command]
				[message]
					image="wesnoth-icon.png"
					message=_"First, go east while trying to avoid the Kraken attacking you. Stay on the upper part of the path for that. 
Go north in the forest and follow the path to arrive at the Dark Wose leader and kill him. 
You can then go north to find a house and get a secondary quest, or continue following the path to arrive at the trading post. There you can sell your unused items and buy items and food. 
Continue following the path to arrive at a second house. Here you can start a bonus scenario to complete the secondary quest, or continue north to complete this scenario."
					side_for="$side_number"
					speaker="narrator"
				[/message]
				[fire_event]
					name="help_walkthroughs_chapter_5"
				[/fire_event]
			[/command]
		[/option]
		[option]
			message=_"Scenario 35b (Flooded Tunnels)"
			[command]
				[message]
					image="wesnoth-icon.png"
					message=_"If you entered through the house, go north, then east to open the door. Once you opened the door, go north to the crossroad.
If you entered through the stairs, first go north until the small pool. Here go east to defeat the enemy leader.
Come then back to the pool and go north. Go then east to the crossroad.
Enter the room with no door at the crossroad to complete the secondary quest. You can then go back to where you entered from.
You can also to 46 9 by opening the north-eastern door at the crossroad to discover a secret part of the level.
First, go east to discover the engine, then walk on 69 10, 72 7, 69 4 and 66 7 to activate it. It will make the lever at 54 7 operational. Pull it to make a second level appear and pull that one too. It will reveal an hidden room with chests in it."
					side_for="$side_number"
					speaker="narrator"
				[/message]
				[fire_event]
					name="help_walkthroughs_chapter_5"
				[/fire_event]
			[/command]
		[/option]
		[option]
			message=_"Scenario 36 (Old Temple Road)"
			[command]
				[message]
					image="wesnoth-icon.png"
					message=_"Go north and defeat the enemy leader. Continue north and go into the building to complete the scenario. 
If you want to complete the bonus objective, browse the map to kill every enemy unit. Don't miss the cave at 12 8."
					side_for="$side_number"
					speaker="narrator"
				[/message]
				[fire_event]
					name="help_walkthroughs_chapter_5"
				[/fire_event]
			[/command]
		[/option]
		[option]
			message=_"Scenario 37 (Old Temple)"
			[command]
				[message]
					image="wesnoth-icon.png"
					message=_"There are many hidden poisonous units that can go through walls in this scenario. Don't leave any badly injured unit able to be attacked and use at least two healers for this level.
First go north following the path until you discover the enemy leader. Defeat him then go back to the crossroad where you discovered him.
Continue east then north following the path and defeat the second enemy leader."
					side_for="$side_number"
					speaker="narrator"
				[/message]
				[fire_event]
					name="help_walkthroughs_chapter_5"
				[/fire_event]
			[/command]
		[/option]
		[option]
			message=_"Scenario 38 (Isut)"
			[command]
				[message]
					image="wesnoth-icon.png"
					message=_"Go north and defeat the enemy leader.
Continue east to defeat Isut (be careful, all your units will be crammed into a small space so your horse(s) may suffer).
Continue east to find the fortress.
If you want to complete the bonus objective, browse the map to kill all the enemies. There is no enemy in the cave, but there is a chest."
					side_for="$side_number"
					speaker="narrator"
				[/message]
				[fire_event]
					name="help_walkthroughs_chapter_5"
				[/fire_event]
			[/command]
		[/option]
		[option]
			message=_"Exit"
			[command]
				[fire_event]
					name="help_walkthroughs"
