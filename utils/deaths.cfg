#textdomain wesnoth-loi

#define REMOVE_FROM_RECALL_LIST NAME
{FOREACH party_members i}
	[if]
		[variable]
			name=party_members[$i].id
			equals={NAME}
		[/variable]
		[then]
			{CLEAR_VARIABLE party_members[$i]}
			{VARIABLE_OP i sub 1}
		[/then]
	[/if]
{NEXT i}
#enddef

