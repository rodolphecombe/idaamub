	flavour=_"Buxo Iova has the distinction to have been declared dead more often than any other soldier in the history of the 10th Legion. At Yooradweaks pass, it was said that goblin attackers had defeated him whereas he was beating them to flight three days later. He was then declared dead in a snowstorm while he was gone looking for Caprine, his beloved mule, to finally return, a week later, starving and bothered by a hole in his shoe. 

