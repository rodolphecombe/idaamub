[object]
	name= _ "Biography of Buxo Iova"
	image=items/book3.png
	number=105
	sort=limited
	price=3
	flavour=_"Buxo Iova has the distinction to have been declared dead more often than any other soldier in the history of the 10th Legion. At Yooradweak’s pass, it was said that goblin attackers had defeated him whereas he was beating them to flight three days later. He was then declared dead in a snowstorm while he was gone looking for Caprine, his beloved mule, to finally return, a week later, starving and bothered by a hole in his shoe. 

	For his allies, stories about his death are entertainment. For his enemies, the object of their desire.  In his opinion, death will only bring him when he will be bored or tired of life and the Reaper better bring reinforcement! 

	Brought up by a former cook of the 10th Legion, Buxo left to the west of Idaamub as guide for the ofite synod at age 16. He later arrived at Idaamub’s castle and shown a cover letter ordering he was given the position of his mother, but he was found to be worse cook than soldier and he soon found himself at the head of his section, later his company. 

	Affected to law enforcement at Oa’s gallery during the goblin pretender events, Boxa found himself face to face with goblin attackers that were besieging the Iron Tower of Udxatfe and he beat them alone to flight, sending with only some exceptions all his men to help defend the mines. Few days later, he vanquished two full sections that were trying to pass Udxatfe to reach the Eastern Kingdom and successfully contained the goblin threat to the bay until these lasts finally retreat.

	Officially announcing his resignation from the army, he became the guardian of the Western Kingdom, ruling the fortifications and the security of Udxatfe and becoming the owner of the kingdom’s mines. Now retired, he is one of the most respected strategists of the legion and is frequently consulted officious ruler of south of Udxatfe."
[/object]
