[object]
	name= _ "History of the crypts"
	image=items/book5.png
	number=35
	sort=limited
	price=3
	flavour=_"South-west of Zei can be found the most honored burial sites in the kingdom. There lies the body of the kings and queens of Idaamub, as well as those of its commanders, great magi, and heroes of the 10th Legion. 

	Sacred by the 10th Legion after the great battle that freed Idaamub from the hold of the demons. The crypt is built on the site of one of the bloodiest fights of the Liberation. When the commander of the Legion, Hcui Loazfa, saw the bodies strewing the battlefield, he ordered the clearing of the center of the field and its excavation. He dedicated the victory to the valiant hearts that died there. 

	With the passing of the centuries, members of the most fortunate families built secret ways and traps to discourage looters from disturbing their dead. Today, the crypt is believed impassable and most of the burials are celebrated in the cemeteries situated around the entrance of the crypt."
