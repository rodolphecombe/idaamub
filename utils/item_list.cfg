[object]
	name= _ "History of the Dunefolks"
	image=items/book4.png
	number=111
	sort=limited
	price=3
	flavour=_"A long time ago, a company of imperial merchants looking for new routes to the other side of the Green Mountains were surprised to discover a huge community living in the Fire Cliffs.

	The impressive weapons and jewels possessed by those humble troglodytes were beyond belief but the Dunefolks, self-sufficient, saw no reason to trade items of value against the trinkets that were offering the imperial merchants.

	During the following years, the merchants vainly tried to convince the Dunefolks, until a company presented them a roll of shimmering fabric brought, with other goods, from the imperial capital city. The Dunefolks were immediately bewitched by the presented model and gladly agreed to sell some of their best weapons to the astonished merchants.

	With their eyes full of golden images, the caravan rushed back to the capital city and, once back, prepared in the highest secret, loads of fabrics to barter with the Dunefolks. Unfortunately for them, the capital city and the Dunefolks were connected by a 730-league-long dangerous commercial route, often scene of goblin attacks.

	Fate then decided the caravan to be captured and the goblin to learn the interest of the Dunefolks to the fabrics of their prisoners. Goblins had given up trading with the Dunefolks centuries before and diligent goblins therefore assessed the loots.

	In six months, the small group of goblins evaded on numerous occasions Legion patrols and carried many rolls of fabrics but arriving at the Fire Cliffs, they realized they had been outstripped by an independent merchant named Uteaqniq Zei. The Dunefolks were still interested in goblins goods but, because of the commercial relation tied with Uteaqniq, were not willing to batter them against their items anymore. Goblins were forced to retreat with a trivial quantity of baskets, incomplete necklaces, and cast-off mining tools in exchange for their goods formerly so precious.

	Goblins never forgot Uteaqniq Zei and decided that, many years later, they would have their revenge."
[/object]
[object]
	name= _ "From swords to shares"
	image=items/book1.png
	number=112
	sort=limited
	price=3
	flavour=_"Hcui Loazfa was carrying the torch of his beloved 10th Legion for twenty years already. Under his command, the Legion had become one of the most talented military unit of all time, coming through the challenge of the pacification of Xvaencs peninsula and the War of Legions with minor losses.

	But having vanquished, to some exceptions, its most famous enemies, the Legion suddenly fell into an identity crisis. The empire to which it had sworn allegiance was not anymore and the quarrels in its ranks were more numerous than ever. ''Nothing is more terrible than an army with no enemy to fight.'', noted then down a frustrated Loazfa in his chronicles. ''I have seen enough blood in my life, and I could satisfy myself with an acre of land, a spade and mule for the rest of my life but what will I do with all this enthusiastic young people?''

	The first day of the new year, talking to an assembly of chilled-to-the-bone worried men, Hcui Loazfa announced that the 10th Legion would not be able to subsist like that. Food was short, especially because of too few farmers and too many legionnaires. He then offered his men bet on good fortune and start back from zero and create a new kingdom.

	Immediately, Loafza was asked to take the throne of Idaamub but he gracefully declined the offer, arguing that the new kingdom will need an army and that it was his intentions to guide it through the difficult times awaiting. Refugees from other regions were already flocking, trying to protect themselves from the chaos that was raging in Sob Plain. But he was suspecting other visitors, this time less benevolent, will soon join them as soon as the news of Idaamubs good fortune will spread."
[/object]
