[object]
	name= _ "Life of Uteaqniq Zei"
	image=items/book3.png
	number=47
	sort=limited
	price=3
	flavour=_"Uteaqniq Zei knew everything about business. After a miserable childhood in the streets of the imperial capital of Wesnoth, he spent most of his teenage years transforming stolen eggs or smashed glass into warm meals.

	During a brief mission in the 2nd legion, he learnt to trade and mastered the art of finding terrific deals. But the gloom of military life was incompatible with his desire of adventure. He therefore resigned to join a small trading company in the west.

	Sometime after arriving at Idaamub, Zei met the Dunefolks. He quickly became aware that they had more to offer than exotic weapons and jewels that other companies could not buy. By chance, he had seen the Dunefolks manipulating materials looking like eggshells, thick as a human hand and shining splendidly. Judging by the way they were bending them, Zei estimated they were harder than granite. If he could get enough of them to pave the floor of the house of some fortunate patrician, he would earn quite a sum. 

	Fortunately for Zei, the shells were worthless to the Dunefolks, who were happy to get rid of them. Their joy doubled when Zei offered them in exchange the same objects many companies had offered them in exchange for their weapons and jewels. 

	With time, the Dunefolks made Uteaqniq one of their privileged associate, and even went as far as giving him some weapons, despite having refused other interested partners. Uteaqniq’s wealth never stopped growing during those time, and at the time of the punishment of Dunefolks, he had become one of the most fortunate citizens of Idaamub."
[/object]
