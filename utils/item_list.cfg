[object]
	name= _ "Story of the ofites"
	image=items/book4.png
	number=49
	price=3
	sort=limited
	flavour=_"Bearer of the written testimony of tens of generations of faithful, the disciples of Of appear for the first time in the peaks of Gofeng more than two centuries before the foundation of the Empires of Stars.

	Very early in history, temples sacred to the eternal passion began blooming on the side of the roads used by legionaries, giving room and lodging to exhausted travelers who accepted to listen to the sermons recounting Of’s marvels. One hundred years later, more than sixty villages of the empire had thriving communities of fervent Of’s worshippers.

	Of’s doctrine, based on the material reward of hard work, was far simpler to believe than the one, more abstract and often less rewarding, of the distant star emperors. The disciples only had to pretend they believed in the strength of the defender and pass under its sacred shield and they were accepted as members of His clan. 

