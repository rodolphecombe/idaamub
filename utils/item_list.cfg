	Brought up by a former cook of the 10th Legion, Buxo left to the west of Idaamub as guide for the ofite synod at age 16. He later arrived at Idaamubs castle and shown a cover letter ordering he was given the position of his mother, but he was found to be worse cook than soldier and he soon found himself at the head of his section, later his company. 

	Affected to law enforcement at Oas gallery during the goblin pretender events, Boxa found himself face to face with goblin attackers that were besieging the Iron Tower of Udxatfe and he beat them alone to flight, sending with only some exceptions all his men to help defend the mines. Few days later, he vanquished two full sections that were trying to pass Udxatfe to reach the Eastern Kingdom and successfully contained the goblin threat to the bay until these lasts finally retreat.

	Officially announcing his resignation from the army, he became the guardian of the Western Kingdom, ruling the fortifications and the security of Udxatfe and becoming the owner of the kingdoms mines. Now retired, he is one of the most respected strategists of the legion and is frequently consulted officious ruler of south of Udxatfe."
